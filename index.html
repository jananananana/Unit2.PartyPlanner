<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Party Planner</title>
</head>
<body>
    <header>
        <h1 class="main-heading">Party Planner</h1>
    </header>
    <main>
        <div class="page-container">
            <form id="partyForm" class="c-party-form">
                <label for="partyName">Party Name</label>
                <input type="text" id="partyName" name="partyName" required>
                <label for="partyDescription">Party Description</label>
                <input type="text" id="partyDescription" name="partyDescription" required>
                <label for="partyDate">Party Date</label>
                <input type="datetime-local" id="partyDate" name="partyDate" required>
                <label for="partyLocation">Party Location</label>
                <input type="text" id="partyLocation" name="partyLocation" required>
                <button class="c-party-form-button" type="submit" id="partyFormSubmit">Add Party</button>
            </form>
        </div>
        <div class="page-container">
            <h2 class="secondary-heading">Party List</h2>
            <ul id="partyList" class="c-party-list">
                <template id="party">
                    <li class="item">
                        <h2 class="item-inner"></h2>
                        <p class="item-inner"></p>
                        <p class="item-inner"></p>
                        <p class="item-inner"></p>
                        <button class="item-inner">Delete</button>
                    </li>
                </template>
            </ul>
        </div>
    </main>
</body>

</html>
